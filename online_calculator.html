<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <style>
        /* Style for the entire page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        /* Style for the calculator container */
        .calculator {
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* Style for the table layout of the calculator buttons */
        table {
            border-collapse: collapse;
            margin: auto;
        }
        /* Style for the calculator screen */
        input[type="text"] {
            width: 100%;
            height: 40px; 
            text-align: right;
            padding: 10px; 
            font-size: 1.2em;
            box-sizing: border-box;
        }
        /* Style for the calculator buttons */
        button {
            width: 45px;
            height: 45px;
            font-size: 1.2em;
        }
        /* Style for wide buttons (like the "Clear" button) */
        .wide-button {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Calculator container -->
    <div class="calculator">
        <!-- Table layout for the calculator -->
        <table>
            <!-- Screen row -->
            <tr>
                <td colspan="5"><input type="text" id="screen" readonly></td>
            </tr>
            <!-- First row of buttons -->
            <tr>
                <td colspan="2"><button type="button" class="wide-button" onclick="clearScreen()">Clear</button></td>
                <td><button type="button" onclick="calculateResult()">=</button></td>
                <td><button type="button" onclick="appendToScreen('(')">(</button></td>
                <td><button type="button" onclick="appendToScreen(')')">)</button></td>
            </tr>
            <!-- Second row of buttons -->
            <tr>
                <td><button type="button" onclick="appendToScreen('*')">*</button></td>
                <td><button type="button" onclick="appendToScreen('/')">/</button></td>
                <td><button type="button" onclick="appendToScreen('+')">+</button></td>
                <td><button type="button" onclick="appendToScreen('-')">-</button></td>
                <td><button type="button" onclick="appendToScreen('.')">.</button></td>
            </tr>
            <!-- Third row of buttons -->
            <tr>
                <td><button type="button" onclick="appendToScreen('1')">1</button></td>
                <td><button type="button" onclick="appendToScreen('2')">2</button></td>
                <td><button type="button" onclick="appendToScreen('3')">3</button></td>
                <td><button type="button" onclick="appendToScreen('4')">4</button></td>
                <td><button type="button" onclick="appendToScreen('5')">5</button></td>
            </tr>
            <!-- Fourth row of buttons -->
            <tr>
                <td><button type="button" onclick="appendToScreen('6')">6</button></td>
                <td><button type="button" onclick="appendToScreen('7')">7</button></td>
                <td><button type="button" onclick="appendToScreen('8')">8</button></td>
                <td><button type="button" onclick="appendToScreen('9')">9</button></td>
                <td><button type="button" onclick="appendToScreen('0')">0</button></td>
            </tr>
        </table>
    </div>
    <script>
        // Function to append a value to the screen
        function appendToScreen(value) {
            var screen = document.getElementById("screen");
            screen.value += value;
        }

        // Function to clear the screen
        function clearScreen() {
            document.getElementById("screen").value = "";
        }

        // Function to calculate the result using eval()
        function calculateResult() {
            var screen = document.getElementById("screen");
            try {
                screen.value = eval(screen.value);
            } catch (e) {
                screen.value = "Error";
            }
        }
    </script>
</body>
</html>
